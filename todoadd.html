<html>
  <head>
  <meta charset="UTF-8" />
  <title>Details: TODOリスト</title>
  <link rel="stylesheet" href="../todolist_details.css">
</head>
<body>
  <div id="header-fixed">
    <div id="header-bk">
      <div id="header">
        <!--<a href = "../search.html"><Div Align="right"><font size="5" color="#69B1B4">検索</font></Div></a>-->
        <a href = "../todolist.html"><font size="6" color="#fff999">TODOリスト</font></a>
      </div>
    </div>
  </div>
  <div id="body-bk">
      <h1><div id="new-todo"></div></h1>
      <form><dl>
        <h2>新しいToDoを作成する</h2>
        <dt>ToDo名</dt>
        <dd><input id = "name" type = "text" name = "todoname" size="50"></dd>
        <dt>期限</dt>
        <dd><input id = "limit" type = "text" name = "todolimit" size="50"></dd>
        <p><input id="addToDo" type="button" value="ToDoの追加"></p>
        <p><input id="kakunin" type="button" value="かくにん"></p>
      </dl></form>
      <div id="error"></div>
      <div id="todoall"></div>
  </div>

  <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
  <script src="../createtodo.js"></script>
